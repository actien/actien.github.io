---
layout: default
title: Book Reviews
---
    <h1>{{ page.title }} </h1>
    <ul class="posts">
        {% for review in site.tags.book-review %}
        <li><span>{{ review.date | date_to_string }}</span>: 
        <a href="{{ review.url }}" title="{{ review.title }}">{{ review.title }}</a></li>
        {% endfor %}
        <hr>
        You've reached the end! Stay tuned for more book reviews.
    </ul>
